<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>COUNTER</h1>
        <input type="text" id="count" name="count" value='0' readonly>
        <div class="buttons">
            <button class="btn" id="minus" onclick="minus()">-</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
            <button class="btn" id="plus" onclick="plus()">+</button>
        </div>
    </div>

</body>
<script src="./js/script.js"></script>
</html>
